<!-- inline config -->
<!DOCTYPE html>
<html>
    <head>
        <script>
         MathJax = {
             tex: {
                 inlineMath: [['$', '$'], ['\\(', '\\)']],
                 macros: {
      	             RR: "{\\bf R}",
      	             bold: ["{\\bf #1}", 1],
                     indep: "{\\perp \\!\\!\\! \\perp}",
    	         }
             },
             svg: {
                 fontCache: 'global'
  	     },
         };
        </script>

        <!-- load MathJax -->
        <script type="text/javascript" id="MathJax-script" async
                src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
        </script>
    </head>
</html>
